<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player App</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="player">
        <img src="headphone.svg" alt="headphones image" id="headphone">
        <audio id="player" ontimeupdate="updateProgress()">
          <source id="source" src="songs\Rabbi_Yebarek_Melody4Arab.Com.mp3">
            Audio not supported
        </audio>


        <progress id="progress" value="0" max="100"></progress>
        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
              <span>-</span>
              <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
              <span>+</span>
            </div>
        </div>

        <h2>My Songs:</h2>
        <div id="songList"></div>
        <p>Musics: <a href="https://">Music</a></p>
    </div>
</body>
</html>
